site_name: Modular Object-Oriented Dynamic Learning Environment
site_url: https://Requisitos-de-Software.github.io/2022.2-Moodle/

theme:
  name: material
  language: pt
  palette:
    scheme: slate
    primary: orange
    accent: orange
  features:
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
nav:
  - Inicio: index.md
  - Apresentações: apresentacoes.md
  - Planejamento:
    - Cronograma de reuniões: Planejamento/cronograma_reunioes.md
    - Cronograma de atividades: Planejamento/cronograma_atividades.md
    - Gerenciamento de riscos: Planejamento/gerenciamento_de_riscos.md
    - Ferramentas: Planejamento/ferramentas.md
    - Medotologia: Planejamento/metodologia.md
    - Reuniões: Planejamento/reunioes.md
  - Pré-Rastreabilidade:
    - Aplicativos avaliados: Pre_Rastreabilidade/apps_avaliados.md
    - RichPicture: Pre_Rastreabilidade/rich_picture.md
  - Elicitação:
    - Personas: Elicitacao/personas.md
    - Elicitação de Requisitos: Elicitacao/elicitacao_de_requisitos.md
    - StoryTelling: Elicitacao/storytelling.md
    - Introspecção: Elicitacao/introspeccao.md
    - Observação: Elicitacao/observacao_etnografia.md